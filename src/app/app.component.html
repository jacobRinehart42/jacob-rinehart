<div class="container">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">Parent Component</h1>
      <div class>
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            placeholder="Employee Name"
            [(ngModel)]="currentName"
          />
        </div>
        <div class="form-group">
          <button class="btn btn-primary" (click)="onClick()">
            Add Employee
          </button>
        </div>
      </div>
      <div>
        <app-employee-detail
          [listofemployee]="listOfEmployees"
        ></app-employee-detail>
      </div>
    </div>
  </div>
</div>
